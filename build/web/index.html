<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/Talktwirl/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="TalkTwirl - Modern social media platform for connecting, sharing, and chatting with friends. Real-time messaging, photo sharing, and social networking.">
  <meta name="keywords" content="social media, chat, messaging, flutter, web app, talktwirl">
  <meta name="author" content="Luohino">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://luohino.github.io/Talktwirl/">
  <meta property="og:title" content="TalkTwirl - Modern Social Media Platform">
  <meta property="og:description" content="Connect, share, and chat with friends on TalkTwirl. Real-time messaging, photo sharing, and social networking in a beautiful modern interface.">
  <meta property="og:image" content="https://luohino.github.io/Talktwirl/assets/assets/IMG.jpg">
  <meta property="og:image:width" content="512">
  <meta property="og:image:height" content="512">
  <meta property="og:site_name" content="TalkTwirl">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://luohino.github.io/Talktwirl/">
  <meta property="twitter:title" content="TalkTwirl - Modern Social Media Platform">
  <meta property="twitter:description" content="Connect, share, and chat with friends on TalkTwirl. Real-time messaging, photo sharing, and social networking.">
  <meta property="twitter:image" content="https://luohino.github.io/Talktwirl/assets/assets/IMG.jpg">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="TalkTwirl">
  <meta name="theme-color" content="#000000">
  <link rel="apple-touch-icon" href="assets/assets/IMG.jpg">
  <link rel="apple-touch-icon" sizes="192x192" href="icons/IMG.jpg">
  <link rel="apple-touch-icon" sizes="512x512" href="icons/IMG.jpg">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="assets/assets/IMG.jpg"/>
  <link rel="shortcut icon" type="image/png" href="assets/assets/IMG.jpg"/>
  <link rel="icon" type="image/png" sizes="192x192" href="icons/IMG.jpg"/>
  <link rel="icon" type="image/png" sizes="512x512" href="icons/IMG.jpg"/>

  <title>TalkTwirl - Modern Social Media Platform</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
